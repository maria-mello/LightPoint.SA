<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ligth-Point</title>

    <link rel="stylesheet" href="style.css" />
    

    <!-- fonte do títulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <!-- fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

  </head>
<body>
    <section class="tudo">
        <div class="card loginActive">
                <div class="esquerda">
                    <div class="formLogin">
                        <h2>Fazer login</h2>
                        <form>
                            <input type="email" placeholder="E-mail">
                            <input type="password" placeholder="Senha">
                            <button type="button" class="entrarButton">Entrar</button>
                        </form>
                        <div class="exit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="45" fill="#30166B" class="bi bi-box-arrow-left" viewBox="0 0 16 16" >
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                            </svg>
                        </div>
                    </div>

                    <div class="facaLogin">
                        <h2> Já tem <br> uma conta? </h2>
                        <p> Bem-vindo de volta! Entre na sua conta e descubra as novidades que preparamos para você! </p>
                        <button class="loginButton">Faça Login</button>
                        <div class="exitWhite">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="45" fill="#F2D561" class="bi bi-box-arrow-left" viewBox="0 0 16 16" >
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="direita">
                    <div class="formCadastro">
                        <h2> Cadastro </h2>
                        <form>
                            <input type="text" placeholder="Nome" id="nome-input">
                            <input type="text" placeholder='CPF'id="cpf-input">
                            <input type="email" placeholder="E-mail"id="email-input">
                            <input type="password" placeholder="Senha"id="senha-input">
                            <input type="password" placeholder="Confirme sua senha">
                            <button id="add-btn" type="button" class="cadastrarButton"> Cadastrar </button>
                        </form>
                    </div>

                    <div class="facaCadastro">
                        <h2> Não tem <br> uma conta? </h2>
                        <p> Crie sua conta gratuitamente e ajude a construir um futuro mais sustentável conosco! </p>
                        <button class="cadastroButton"> Cadastre-se </button>
                    </div>
                </div>
            </div>
    </section>
    
    
    <script src="script.js" defer></script>
</body>

</html>
