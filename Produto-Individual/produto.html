  <body>
    <header>
      <div class="navbarSuperior">
        <div class="box-img">
          <img
            src="../Home/img/logoSuperior.png"
            alt="logoSuperior"
            id="logoSuperior"
          />
        </div>

        <div class="pesquisaEicons">
          <div class="pesquisa">
            <i class="bi bi-search"></i>
            <input type="text" id="lupa" placeholder="Pesquisar" />
          </div>

          <div class="icons">
            <img src="../Home/img/carrinho.png" alt="carrinho" id="carrinho" onclick="abrirCarrinho()"/>
            <img src="../Home/img/usuario.png" alt="usuario" id="usuario" onclick="irCadastro()"/>
          </div>
        </div>
      </div>

      <div class="subNavbar">
        <a href="#Sobre"> Sobre </a>
        <a href="#Mapa"> Mapa </a>
        <a href="#Objetivo"> Objetivo </a>
        <a href="#Sugestoes"> Sugestões </a>
        <a href="../Produtos/index.html"> Produtos </a>
        <a href="#Grupo"> Grupo </a>
      </div>
    </header>
 
    <main>
        <section class="all">
            <div class="ladoEsquerdo">
                <img src="img/produto1.png" id="produtos">

                <div class="imagenzinha">
                  <img src="img/produto1.png" alt="img1" class="imgItem">
                  <img src="img/produto1.png" alt="img2" class="img1">
                  <img src="img/produto1.png" alt="img3" class="img1">
                  <img src="img/produto1.png" alt="img4" class="img1">
                </div>
              </div>
            
            <div class="informacoes" id="info">
                <div class="titulo-Produto">
                    <h1 class="titulo"> Lâmpada de <br> LED </h1>

                    <div class="precos"> 
                      <p class="preco-antigo"><s> R$ 55,50 </s></p>
                      <p class="preco-produto"> R$ 43,99 </p>
                    </div>

                    <div class="contador">
                      <div class="bgCinza">
                        <img src="" alt="menos">
                        <number> 0 </number>
                        <img src="" alt="mais">
                      </div>
                    </div>
                </div>
                <div class="botaoSaiba">
                  <button onclick="" alt="Adicionar ao carinho" class="saibaMais"> Adicionar ao carrinho </button>
                </div>

                <div class="formasPagamento">
                  <img src="img/pagamento/visa.png" alt="visa" id="visa">
                  <img src="img/pagamento/mastercard.png" alt="mastercard">
                  <img src="img/pagamento/inter.png" alt="inter">
                  <img src="img/pagamento/nubank.png" alt="nubank">
                </div>
            </div>
            
        </section>
